<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="assets/icons/favicon.svg"
			type="image/x-icon"
		/>
		<title>Aeroa</title>
	</head>
	<body>
		<section class="header" id="header">
			<p class="logo" id="logo">Aeroa</p>
			<div class="header-sub">
				<input type="search" placeholder="Searchâ€¦" class="search" />
				<ul>
					<li><a href="#offers">Offers</a></li>
					<li><a href="#new-arrivals">New Arrivals</a></li>
					<li><a href="#men">Men</a></li>
					<li><a href="#women">Women</a></li>
					<li><a href="#kids">Kids</a></li>
				</ul>
				<img src="assets/icons/shopping_cart.svg" alt="shopping_cart" />
			</div>
		</section>

		<section class="banner" id="banner">
			<div class="banner-div">
				<img src="assets/images/Background.jpg" alt="background image" />
				<div class="banner-overlay">
					<p class="hero-quote">Effortless fashion. Everyday Lightness</p>
				</div>
			</div>
		</section>

		<section class="hero" id="hero">
			<div class="categories">
				<div class="category">
					<img src="assets/images/men/men_cover.jpg" alt="men_cover" />
					<a href="#men">
						<div class="overlay-div">
							<p class="cover-text">View Collection</p>
							<p class="cover-title">Men's Wear</p>
						</div>
					</a>
				</div>
				<div class="category">
					<img src="assets/images/women/woman_cover.jpg" alt="woman_cover" />
					<a href="women">
						<div class="overlay-div">
							<p class="cover-text">View Collection</p>
							<p class="cover-title">Women's Wear</p>
						</div>
					</a>
				</div>
				<div class="category">
					<img src="assets/images/kids/kids_cover.jpg" alt="kid_cover" />
					<kids>
						<div class="overlay-div">
							<p class="cover-text">View Collection</p>
							<p class="cover-title">Kid's Wear</p>
						</div>
					</kids>
				</div>
			</div>
		</section>
	</body>
</html>
